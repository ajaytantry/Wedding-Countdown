<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Special Day</title>

  <!-- Google Font for a traditional touch -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Cinzel Decorative', serif;
      overflow: hidden;
    }

    /* 
      Layered backgrounds:
      1) Coconut‚Äêtree silhouettes at the bottom
      2) Floral garland at the top
      3) Main wedding backdrop in the center
    */
    body {
      background:
        url('https://your-domain.com/assets/coconut-trees.png') bottom center / 40% no-repeat,
        url('https://your-domain.com/assets/flower-garland.png') top center / 100% no-repeat,
        url('https://ajaytantry.github.io/Wedding-Countdown/%E2%80%94Pngtree%E2%80%94indian%20wedding%20background_2148832.jpg')
          center/cover no-repeat;
      position: relative;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #f9e4b7;
      padding: 1rem;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    #countdown {
      display: flex;
      gap: 2rem;
    }
    .time-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .time-unit span {
      font-size: 4rem;
      display: block;
      min-width: 4rem;
      transition: all 0.5s ease;
    }
    .time-unit p {
      margin-top: 0.3rem;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes flip {
      0%   { transform: rotateX(90deg); opacity: 0.3; }
      100% { transform: rotateX(0);    opacity: 1;   }
    }
    .flip {
      animation: flip 0.6s ease-in-out;
    }

    @media (max-width: 600px) {
      #countdown { flex-direction: column; gap: 1rem; }
      .time-unit span { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Our Special Day</h1>
    <div id="countdown">
      <div class="time-unit">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="time-unit">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="time-unit">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="time-unit">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>
  </div>

  <script>
    const weddingDate = new Date('2025-11-26T12:10:00');
    const elems = {
      days:    document.getElementById('days'),
      hours:   document.getElementById('hours'),
      minutes: document.getElementById('minutes'),
      seconds: document.getElementById('seconds')
    };

    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;
      if (diff <= 0) {
        clearInterval(interval);
        document.querySelector('.container').innerHTML = '<h1>We‚Äôre Married! üéâ</h1>';
        return;
      }
      const days    = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours   = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      [['days',days],['hours',hours],['minutes',minutes],['seconds',seconds]]
        .forEach(([key,val]) => {
          const el = elems[key];
          const str = String(val).padStart(2,'0');
          if (el.innerText !== str) {
            el.classList.add('flip');
            el.innerText = str;
            setTimeout(() => el.classList.remove('flip'), 600);
          }
        });
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
