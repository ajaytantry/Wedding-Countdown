<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fff7f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      border: 30px solid transparent;
      background-image: url('https://img.freepik.com/premium-vector/indian-traditional-golden-border-design_73856-1282.jpg');
      background-repeat: repeat;
      background-size: contain;
    }

    h1 {
      font-family: 'Tangerine', cursive;
      font-size: 64px;
      color: #7B3F00;
      margin-top: 30px;
    }

    #countdown {
      font-size: 40px;
      font-weight: bold;
      color: #4B0082;
      margin: 20px 0;
    }

    .footer-message {
      font-size: 22px;
      color: #333;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üíç Countdown to the Sacred Ceremony üíê</h1>
  <div id="countdown">Loading countdown...</div>

  <div class="footer-message">
    We're so excited to celebrate this special day with you!<br/>
    Mark your calendars: <strong>November 26th, 2025 @ 12:10 PM</strong>
  </div>

  <script>
    const ceremonyDate = new Date("November 26, 2025 12:10:00").getTime();
    const countdownElement = document.getElementById("countdown");

    const updateCountdown = setInterval(function () {
      const now = new Date().getTime();
      const timeLeft = ceremonyDate - now;

      if (timeLeft < 0) {
        clearInterval(updateCountdown);
        countdownElement.innerHTML = "üéâ It's time for the wedding!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
